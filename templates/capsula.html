<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/output.css">
      <link rel="stylesheet" href="/css/customStyles.css">
      <title>Выбор пола</title>
   </head>
   <body class="bg-gray-100">

    <!-- Header -->
    <header class="flex items-center justify-between p-6 bg-white shadow-md">
      <!-- Logo -->
      <div class="ml-20">
        <img src="/assets/img/svg/logoHead.svg" alt="">
      </div>
  
      <!-- Navigation -->
      <nav class="flex space-x-6 gap-5">
        <button class="bg-black text-customWhite text-xl px-8 py-4 rounded-full hover:bg-gray-800">СТИЛИСТАМ</button>
        <button class="bg-black text-customWhite text-xl px-8 py-4 rounded-full hover:bg-gray-800">РАЗБОР ГАРДЕРОБА</button>
        <button class="bg-black text-customWhite text-xl px-8 py-4 rounded-full hover:bg-gray-800">КАПСУЛА</button>
      </nav>
  
      <!-- Menu Icon -->
      <div class="text-3xl cursor-pointer mr-10">
        <img src="/assets/img/svg/burger-menu.svg" alt="">
      </div>
    </header>
  
    <!-- Main Section -->
    <main class="relative bg-gradient-to-t from-lime-500 to-gray-200 h-screen flex flex-col justify-center items-center text-center">
      <h2 class="text-5xl font-extrabold mb-4 text-black tracking-wider">CAPSULA</h2>
      <p class="text-lg text-black mb-6">Открыть капсулу, чтобы посмотреть готовые образы от стилиста</p>
      <button class="bg-black text-white px-8 py-2 rounded-md hover:bg-lime-500">РАСКРЫТЬ КАПСУЛУ</button>
      <div class="flex relative">
        <img src="/assets/img/png/capsula.png" alt="Model" class="absolute right-10">
      </div>
    </main>
  
    <!-- Footer Section -->
    <footer class="bg-black text-gray-300 py-8">
      <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="font-bold mb-2 text-white">Познакомьтесь с нами</h3>
          <ul>
            <li><a href="#" class="hover:text-lime-500">FAQ</a></li>
            <li><a href="#" class="hover:text-lime-500">Наша команда</a></li>
            <li><a href="#" class="hover:text-lime-500">О продукте</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-2 text-white">Компания</h3>
          <ul>
            <li><a href="#" class="hover:text-lime-500">О нас</a></li>
            <li><a href="#" class="hover:text-lime-500">Стилистам</a></li>
            <li><a href="#" class="hover:text-lime-500">Контакты</a></li>
          </ul>
        </div>
      </div>
  
      <!-- Service Section -->
      <div class="mt-8 text-center">
        <h3 class="text-white mb-4">Получить услугу</h3>
        <div class="flex justify-center items-center">
          <input type="text" name="workerfinder" placeholder="Поиск стилиста..." class="px-4 py-2 rounded-l-md w-1/2 focus:outline-none">
          <button class="bg-lime-500 text-white px-6 py-2 rounded-r-md">Найти</button>
        </div>
        <button class="mt-4 bg-lime-500 px-6 py-2 text-black font-bold rounded-md">Проверить примеры работ</button>
        <button class="ml-4 mt-4 bg-lime-500 px-6 py-2 text-black font-bold rounded-md">Зарегистрироваться</button>
      </div>
      <p class="text-center mt-6 text-gray-500">&copy; 2024 Russia. Все права защищены</p>
    </footer>
  </body>
</html>
