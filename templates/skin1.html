        </main>

        <script>
            function toggleCheckboxImage(clickedId) {
    const clickedImage = document.getElementById(clickedId);
    const checkboxState = document.getElementById('likeCheckboxState');
    
    // Переключаем изображение
    if (clickedImage.src.includes('likeWhite.svg')) {
        clickedImage.src = './static/assets/img/svg/likeRed.svg';  // Изменяем на красный
        checkboxState.value = 'true';  // Обновляем состояние чекбокса на "выбрано"
    } else {
        clickedImage.src = './static/assets/img/svg/likeWhite.svg'; // Изменяем на белый
        checkboxState.value = 'false';  // Обновляем состояние чекбокса на "не выбрано"
    }
}
        </script>
